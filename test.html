<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Border</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h3 {
            position: relative;
            text-align: center;
            margin: 0;
        }

        h3::after {
            content: '';
            display: block;
            width: calc(100% - 40px); 
            height: 8px; 
            background: linear-gradient(90deg, #FFC320, #FF9C35);
            border-radius: 5px;
            position: absolute;
            bottom: -10px;
            left: 12%;
        }
    </style>
</head>
<body>
    <h3>Your Centered Title</h3>
</body>
</html>
